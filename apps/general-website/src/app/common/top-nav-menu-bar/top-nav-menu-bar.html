<p-menubar [model]="items" class="sticky-top custom-menu-bar">
  <ng-template #start>
    <img src="assets/images/logo.png" style="height: 50px" alt="" />
  </ng-template>
  <ng-template #item let-item let-root="root">
    <a pRipple class="flex items-center p-menubar-item-link">
      <span>{{ item.label }}</span>
      <i
        *ngIf="item.items"
        [ngClass]="['ml-auto pi', root ? 'pi-angle-down' : 'pi-angle-right']"
      ></i>
    </a>
  </ng-template>
</p-menubar>
