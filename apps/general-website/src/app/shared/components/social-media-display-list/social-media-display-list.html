<!-- {{socialMedia() | json}} -->
<div class="d-flex justify-content-end media-list-container">
  @for (media of socialMedia(); track $index) {
  <ng-container>
    <!-- <button pIconButton [icon]="'pi ' + media?.iconReference"></button> -->
    <a
      [href]="media?.link"
      target="_blank"
      rel="noopener noreferrer"
      class="mx-2"
    >
      <i [ngClass]="'pi ' + media?.iconReference"></i>
    </a>
  </ng-container>
  }
</div>
