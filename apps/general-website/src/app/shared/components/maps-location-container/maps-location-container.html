<div class="maps-page">
  <google-map
    height="calc(100vh - 64px)"
    width="100%"
    [center]="center"
    [zoom]="zoom"
    [options]="mapOptions"
    (mapClick)="updateLocation($event)"
  >
    <map-marker
      *ngIf="markerPosition"
      [position]="markerPosition"
      [options]="{ draggable: true }"
      (mapDragEnd)="updateLocation($event)"
    ></map-marker>
  </google-map>

  <!-- Sticky bottom bar -->
  <div class="bottom-bar">
    <div class="coords"><strong>Uelekeo:</strong> {{ locationText }}</div>
    <button (click)="locateMe()" class="btn">Bonyeza hapa kuelekea</button>
  </div>
</div>
