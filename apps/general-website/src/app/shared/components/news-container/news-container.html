<div class="container-fluid">
  <div class="row mt-2">
    <div class="col-md-8 col-sm-12 col-sx-12">
      <div class="news-container">
        <div class="h4 title">{{currentNews()?.title}}</div>
        <p class="mt-4">{{currentNews()?.description}}</p>

        <div>
          <p
            [innerHtml]="currentNews()?.information | formatMarkdownToHtml"
          ></p>
        </div>
      </div>
    </div>
    <div class="col-md-4 col-sm-12 col-sx-12">
      <div class="news-summary-container">
        <app-news-summary></app-news-summary>
      </div>
    </div>
  </div>
</div>
